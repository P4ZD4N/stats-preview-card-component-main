<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>

    <section class="info-section">

      <h1 class="info-section__header">Get <span class="info-section__header--violet">insights</span> that help your business grow.</h1>
      
      <p class="info-section__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <section class="info-section__stats">

        <div class="info-section__stat">
          <h2 class="info-section__stat--stat-number">10k+</h2>
          <p class="info-section__stat--stat-description">companies</p>
        </div>

        <div class="info-section__stat">
          <h2 class="info-section__stat--stat-number">314</h2> 
          <p class="info-section__stat--stat-description">templates</p>
        </div>

        <div class="info-section__stat">
          <h2 class="info-section__stat--stat-number">12m+</h2> 
          <p class="info-section__stat--stat-description">queries</p>
        </div>

      </section>

    </section >

    <picture class="img-section">
      <source class="img-section__img--desktop" media="(min-width: 765px)" srcset="./images/image-header-desktop.jpg" />
      <img class="img-section__img--mobile" src="./images/image-header-mobile.jpg" alt="" />
    </picture>

  </main>

</body>
</html>
